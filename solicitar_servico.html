<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Serviço Fácil — Solicitar Serviço</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/solicitar.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header" id="navbar"></header>
      <main class="card">
        <div class="page-title">Solicitar Serviço</div>
        <form id="formSolicitar" class="form-servico">
          <div>
            <label for="tipoServico">Tipo de Serviço</label>
            <select id="tipoServico" required></select>
          </div>
          <div>
            <label for="servico">Serviço</label>
            <select id="servico" required></select>
          </div>
          <div>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Descreva seu problema..."></textarea>
          </div>
          <button class="btn" type="submit">Adicionar Solicitação</button>
        </form>
        <div id="confirmarPreco" class="card" style="display: none; margin-top: 20px">
          <h3>Confirme o Preço do Serviço</h3>
          <table>
            <tr>
              <th>Tipo de Serviço:</th>
              <td id="precoTipo"></td>
            </tr>
            <tr>
              <th>Serviço:</th>
              <td id="precoServico"></td>
            </tr>
            <tr>
              <th>Preço:</th>
              <td id="precoValor">R$ 200,00</td>
            </tr>
            <tr>
              <th>Seu crédito:</th>
              <td id="precoCredito">R$ 10,00</td>
            </tr>
            <tr>
              <th>Valor a ser cobrado:</th>
              <td id="precoCobrado">R$ 190,00</td>
            </tr>
          </table>
          <div class="actions">
            <button class="btn ghost" id="cancelarPreco">Cancelar</button>
            <button class="btn" id="confirmarPrecoBtn">Confirmar</button>
          </div>
        </div>
        <div id="confirmacao" style="display: none; margin-top: 20px">
          <h3>Solicitação Confirmada</h3>
          <p><strong>Número de solicitação:</strong> <span id="confNumero"></span></p>
          <p><strong>Prestador:</strong> <span id="confPrestador"></span></p>
          <a href="lista_solicitacoes.html" class="btn ghost">Ir para sua lista de solicitações</a>
        </div>
      </main>
    </div>
  </body>
</html>
