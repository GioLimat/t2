<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Serviço Fácil — Painel do Prestador</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/painelPrestador.js"></script>
    <style>
      .section {
        margin-bottom: 28px;
      }
      .section h3 {
        color: var(--purple-700);
        margin-bottom: 12px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }
      th {
        text-align: left;
        background: #fafafa;
        font-weight: 600;
      }
      select {
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
      }
      .avaliacoes-link {
        display: inline-block;
        margin-top: 6px;
        color: var(--primary);
        font-weight: 600;
        font-size: 13px;
        text-decoration: none;
      }
      .avaliacoes-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header" id="navbar"></header>
      <main class="card">
        <div class="page-title">Painel do Prestador</div>

        <div class="section" id="novos-servicos">
          <h3>Novos Serviços Solicitados</h3>
          <div id="lista-novos"></div>
        </div>

        <div class="section" id="servico-execucao">
          <h3>Serviço em Execução</h3>
          <div id="lista-execucao"></div>
        </div>

        <div class="section" id="servicos-pendentes">
          <h3>Serviços Pendentes</h3>
          <div id="lista-pendentes"></div>
        </div>
      </main>
    </div>
  </body>
</html>
