<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Serviço Fácil — Avaliar Prestador</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body data-page="avaliar">
    <div class="container">
      <header class="header">
        <a class="brand" href="index.html"
          ><div class="logo">SF</div>
          Serviço Fácil</a
        >
        <nav class="nav">
          <a class="btn ghost" href="lista_solicitacoes.html">Voltar</a>
        </nav>
      </header>

      <main class="card">
        <div class="page-title">Avaliar Prestador</div>
        <div id="svcInfo" class="small" style="margin-bottom: 12px"></div>
        <form id="formAvaliar">
          <div class="form-row">
            <label>Nota</label>
            <div style="display: flex; gap: 8px; align-items: center">
              <label><input type="radio" name="rating" value="5" checked />5</label>
              <label><input type="radio" name="rating" value="4" />4</label>
              <label><input type="radio" name="rating" value="3" />3</label>
              <label><input type="radio" name="rating" value="2" />2</label>
              <label><input type="radio" name="rating" value="1" />1</label>
            </div>
          </div>
          <div class="form-row">
            <label>Comentário</label><input id="reviewText" type="text" placeholder="Opcional" />
          </div>
          <div class="actions"><button class="btn" type="submit">Enviar Avaliação</button></div>
        </form>
      </main>
    </div>
    <script type="module" src="../scripts/client.js"></script>
  </body>
</html>
