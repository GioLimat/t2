<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serviço Fácil — Avaliar Prestador</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script>
      $(function () {
        $("#formAvaliacao").on("submit", function (e) {
          e.preventDefault();
          alert("Avaliação registrada com sucesso! Obrigado pelo seu feedback.");
          window.location.href = "lista_solicitacoes.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header" id="navbar"></header>

      <main class="avaliar-card">
        <h2>Avalie seu prestador</h2>
        <div class="avaliar-info">
          <p><strong>Tipo de Serviço:</strong> Bombeiro Hidráulico</p>
          <p><strong>Serviço:</strong> Vazamento em Descarga</p>
          <p><strong>Data:</strong> 02/01/2017</p>
          <p><strong>Data da Conclusão:</strong> 05/01/2017</p>
          <p><strong>Prestador:</strong> jose@hotmail.com</p>
        </div>

        <form id="formAvaliacao" class="avaliar-form">
          <div class="rating">
            <label>Nota:</label>
            <div class="stars">
              <input type="radio" id="star5" name="nota" value="5" required /><label for="star5"
                >★</label
              >
              <input type="radio" id="star4" name="nota" value="4" /><label for="star4">★</label>
              <input type="radio" id="star3" name="nota" value="3" /><label for="star3">★</label>
              <input type="radio" id="star2" name="nota" value="2" /><label for="star2">★</label>
              <input type="radio" id="star1" name="nota" value="1" /><label for="star1">★</label>
            </div>
          </div>

          <div class="form-row">
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" placeholder="Escreva seu feedback (opcional)"></textarea>
          </div>

          <button type="submit" class="btn">Registrar Avaliação</button>
        </form>
      </main>
    </div>
  </body>
</html>
